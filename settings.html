<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="./css/settings.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <main class="layout">
        <div class="head-container">
          <h1 class="main-heading">Mploymint</h1>
        </div>
        <div class="page-title">
            <h2 class="page-heading">Settings</h2>
        </div>
        <div class="container">
            <div class="image-container">
                <div class="image">
                    <img src="./img/profile.jpg" alt="profile photo">
                </div>
                <label class="updatephoto"><a>Update Photo</a></label>
            </div>
            <div class="update-container">
                <form class="update-settings">
                    <div class="form-container">
                        <div>
                            <label>Update Account Info</label>
                            <input title="email" type="email" placeholder="user@example.com"/>
                            <input title="firstname" type="text" placeholder="First Name"/>
                            <input title="lastname" type="text" placeholder="Last Name"/>
                        </div>
                        <div>
                            <label>Update Description</label>
                            <input id="desc" title="description" type="text" placeholder="Description"/>
                        </div>
                    </div>
                </form>
                <button type="submit" class="submit">Submit Changes</button>
            </div>
            <div class="reset-container">
                <button class="button resetbutton">Reset Password?</button>
                <div class="resetform-container">
                    <form class="reset">
                        <label>Reset Password</label>
                        <input title="pass" type="password" placeholder="Current Passsword"/>
                        <input title="newpass" type="password" placeholder="New Password"/>
                        <input title="confirmpass" type="password" placeholder="Re-enter New Password"/>
                    </form>
                    <div class="button-container">
                        <button class="button cancel">Cancel</button>
                        <button type="submit" class="submit">Reset Password</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
      <br>
    </div>
    <script src="./js/settings.js"></script>
  </body>
</html>
